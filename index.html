<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Ida Friis-Mikkelsen</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>

        <select>
            <option value="">Select a city..</option>
            <option value="">London</option>
            <option value="">New York</option>
            <option value="">Madrid</option>
        </select>

    <div class="city">
        <div>
        <h2>Los Angeles</h2>
        <div class="date">November 7 2024</div>
    </div>
        <div class="time">01:50:56 <small>PM</small></div>
    </div>
    <div class="city">
        <div>
        <h2>Madrid</h2>
        <div class="date">November 7 2024</div>
    </div>
        <div class="time">01:50:56 <small>PM</small></div>
    </div>
    </div>

    <footer>This project was coded by <strong>Ida Friis-Mikkelsen</strong> and is <a href="https://github.com/Ifriism/World-Clock" target="_blank">open sourced on GiHub</a></footer>
<script src="javascript/index.js"></script>
</body>
</html>
